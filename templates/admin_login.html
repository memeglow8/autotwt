<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TaskAir</title>
	    <!-- Favicon Links -->
    <link rel="icon" type="image/png" sizes="512x512" href="https://i.ibb.co/tJkKrp4/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/y4dqZ5b/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/1q9bd2P/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/XXJN2zn/favicon-32x32.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Base styling from home.html */
        body { font-family: Arial, sans-serif; color: #333; }
        .bg-dark { background-color: #111; }
        .nav-link { color: #aaa; margin: 0 15px; font-weight: 500; }
        .nav-link:hover { color: #fff; }
        .btn-gradient { background: linear-gradient(90deg, #28a745, #00d4ff); color: #fff; }
        .footer { background-color: #333; color: #fff; padding: 30px 20px; text-align: center; }
        .footer-logo { width: 100px; }

        /* Page-specific styling */
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20vh;
        }
        .btn-login {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-weight: 500;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://i.ibb.co/drX2BcY/taskair-icon.png" alt="TaskAir Icon" style="width: 40px; margin-right: 8px;">
                <span class="text-white h4 mb-0">TaskAir</span>
            </div>
            <nav class="d-none d-md-flex">
                <a href="{{ url_for('about_us') }}" class="nav-link">About Us</a>
                <a href="{{ url_for('blog') }}" class="nav-link">Blog</a>
                <a href="{{ url_for('docs') }}" class="nav-link">Docs</a>
                <a href="{{ url_for('contact') }}" class="nav-link">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Login Content -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <h1>Admin Login</h1>
            <form method="POST" action="{{ url_for('admin_login') }}">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <img src="https://i.ibb.co/drX2BcY/taskair-icon.png" alt="TaskAir Icon" class="footer-logo">
        <p class="mt-3">Â© 2024 TaskAir. All rights reserved.</p>
        <p>Terms of Service | Privacy Policy | Contact Us</p>
    </footer>
</body>
</html>
