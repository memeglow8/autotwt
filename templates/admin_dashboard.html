<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TaskAir</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
            margin: 30px 0;
            text-align: center;
        }

        .admin-section {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-gradient {
            background: linear-gradient(90deg, #28a745, #00d4ff);
            color: #fff;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-dark py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://i.ibb.co/drX2BcY/taskair-icon.png" alt="TaskAir Icon" style="width: 40px; margin-right: 8px;">
                <span class="text-white h4 mb-0">TaskAir</span>
            </div>
            <div class="header-buttons">
                <a href="{{ url_for('logout') }}" class="btn btn-gradient">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Admin Dashboard</h1>

        <!-- User Management Section -->
        <div class="admin-section">
            <h2>User Management</h2>
            <table class="table table-striped table-responsive-md">
                <thead class="thead-dark">
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Referral Count</th>
                        <th>Token Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Dynamic user rows will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Task Management Section -->
        <div class="admin-section">
            <h2>Task Management</h2>
            <button class="btn btn-gradient mb-3" data-toggle="modal" data-target="#addTaskModal">Add Task</button>
            <table class="table table-striped table-responsive-md">
                <thead class="thead-dark">
                    <tr>
                        <th>Task ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Reward</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTable">
                    <!-- Dynamic task rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 TaskAir. All rights reserved.</p>
    </footer>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="form-group">
                            <label for="taskTitle">Title</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <textarea class="form-control" id="taskDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskReward">Reward</label>
                            <input type="number" class="form-control" id="taskReward" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="submitTask()">Add Task</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
<script>
    $(document).ready(function () {
        // Load Users
        function loadUsers() {
            $.ajax({
                url: "/api/users",
                type: "GET",
                success: function (data) {
                    const userTable = $("#userTable");
                    userTable.empty();
                    data.forEach(user => {
                        userTable.append(`
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td><span class="badge badge-success">${user.status}</span></td>
                                <td>${user.referral_count}</td>
                                <td>${user.token_balance}</td>
                                <td>
                                    <button class="btn btn-sm btn-info" onclick="viewUser(${user.id})">View</button>
                                    <button class="btn btn-sm btn-warning" onclick="editUser(${user.id}, '${user.username}', ${user.referral_count}, ${user.token_balance})">Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                                </td>
                            </tr>
                        `);
                    });
                },
                error: function () {
                    alert("Failed to load users.");
                }
            });
        }

        // Load Tasks
        function loadTasks() {
            $.ajax({
                url: "/api/tasks",
                type: "GET",
                success: function (data) {
                    const taskTable = $("#taskTable");
                    taskTable.empty();
                    data.forEach(task => {
                        taskTable.append(`
                            <tr>
                                <td>${task.id}</td>
                                <td>${task.title}</td>
                                <td>${task.description}</td>
                                <td>${task.reward}</td>
                                <td>${task.status}</td>
                                <td>
                                    <button class="btn btn-sm btn-info" onclick="viewTask(${task.id})">View</button>
                                    <button class="btn btn-sm btn-warning" onclick="editTask(${task.id}, '${task.title}', '${task.description}', ${task.reward})">Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                                </td>
                            </tr>
                        `);
                    });
                },
                error: function () {
                    alert("Failed to load tasks.");
                }
            });
        }

        // View User
        window.viewUser = function (userId) {
            $.ajax({
                url: `/api/users/${userId}`,
                type: "GET",
                success: function (response) {
                    alert(`User ID: ${response.id}\nUsername: ${response.username}\nReferral Count: ${response.referral_count}\nToken Balance: ${response.token_balance}`);
                },
                error: function () {
                    alert("Failed to retrieve user details.");
                }
            });
        };

        // Edit User
        window.editUser = function (userId, username, referralCount, tokenBalance) {
            const updatedUser = {
                username: prompt("Edit Username:", username),
                referral_count: prompt("Edit Referral Count:", referralCount),
                token_balance: prompt("Edit Token Balance:", tokenBalance)
            };

            $.ajax({
                url: `/api/users/${userId}`,
                type: "PUT",
                contentType: "application/json",
                data: JSON.stringify(updatedUser),
                success: function () {
                    alert("User updated successfully.");
                    loadUsers();
                },
                error: function () {
                    alert("Failed to update user.");
                }
            });
        };

        // Delete User
        window.deleteUser = function (userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                $.ajax({
                    url: `/api/users/${userId}`,
                    type: "DELETE",
                    success: function () {
                        alert("User deleted successfully.");
                        loadUsers();
                    },
                    error: function () {
                        alert("Failed to delete user.");
                    }
                });
            }
        };

        // Add Task
        window.submitTask = function () {
            const taskData = {
                title: $("#taskTitle").val(),
                description: $("#taskDescription").val(),
                reward: $("#taskReward").val(),
            };

            $.ajax({
                url: "/api/tasks",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(taskData),
                success: function () {
                    alert("Task added successfully.");
                    $("#addTaskModal").modal("hide");
                    loadTasks();
                },
                error: function () {
                    alert("Error adding task.");
                }
            });
        };

        // Edit Task
        window.editTask = function (taskId, title, description, reward) {
            const updatedTask = {
                title: prompt("Edit Task Title:", title),
                description: prompt("Edit Task Description:", description),
                reward: prompt("Edit Task Reward:", reward),
            };

            $.ajax({
                url: `/api/tasks/${taskId}`,
                type: "PUT",
                contentType: "application/json",
                data: JSON.stringify(updatedTask),
                success: function () {
                    alert("Task updated successfully.");
                    loadTasks();
                },
                error: function () {
                    alert("Failed to update task.");
                }
            });
        };

        // Delete Task
        window.deleteTask = function (taskId) {
            if (confirm("Are you sure you want to delete this task?")) {
                $.ajax({
                    url: `/api/tasks/${taskId}`,
                    type: "DELETE",
                    success: function () {
                        alert("Task deleted successfully.");
                        loadTasks();
                    },
                    error: function () {
                        alert("Failed to delete task.");
                    }
                });
            }
        };

        // Initialize Data
        loadUsers();
        loadTasks();
    });
</script>

</body>

</html>
