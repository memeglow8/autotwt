<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Successful</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #fff; color: #000; }
        .card { border: none; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .text-success { color: #28a745 !important; }
        .btn-custom-green { background-color: #28a745; color: #fff; }
        .btn-custom-green:hover { background-color: #218838; }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header class="text-center my-4">
        <img src="https://i.ibb.co/drX2BcY/taskair-icon.png" alt="TaskAir Logo" style="width: 150px;">
    </header>
    
    <!-- Main Content -->
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card text-center p-5">
            <h1 class="display-4 text-success">Congratulations!</h1>
            <p class="lead">You have successfully authorized, <strong>{{ username }}</strong>!</p>
            <p>Thank you for completing the authorization process.</p>
            <a href="{{ url_for('routes.dashboard') }}" class="btn btn-custom-green mt-3">Go to Dashboard</a>
        </div>
    </div>

    <!-- Footer with Logo -->
    <footer class="mt-auto py-3 text-center">
        <img src="https://i.ibb.co/Sd3HcNQ/taskair-logo-footer.png" alt="TaskAir Logo" style="width: 100px;">
        <p class="text-muted">&copy; 2024 TaskAir. All rights reserved.</p>
    </footer>
</body>
</html>
