<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - TaskAir</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; color: #333; font-family: Arial, sans-serif; }
        .header { background-color: #111; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header img { width: 130px; }
        .btn-logout { background-color: #dc3545; color: #fff; border: none; padding: 8px 16px; font-weight: 500; border-radius: 5px; }
        .page-title { font-size: 1.8rem; font-weight: bold; color: #28a745; margin: 30px 0; text-align: center; }
        .content-section { background-color: #ffffff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .footer { background-color: #333; color: #fff; padding: 15px 0; text-align: center; margin-top: 30px; }
        .footer img { width: 100px; }
    </style>
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='pic/taskair_logo_header.png') }}" alt="TaskAir Logo">
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </header>

    <div class="container">
        <h1 class="page-title">Documentation</h1>
        <div class="content-section">
            <p>Find all the resources you need to use TaskAir to its fullest.</p>
            <p>We cover everything from getting started to advanced API integrations.</p>
        </div>
    </div>

    <footer class="footer">
        <img src="{{ url_for('static', filename='pic/taskair_logo_footer.png') }}" alt="TaskAir Logo">
        <p>&copy; 2024 TaskAir. All rights reserved.</p>
    </footer>
</body>
</html>
